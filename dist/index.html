<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <header>
    <h1>The Overlook Hotel</h1>
    <button type="button" name="button" class="add-new-bookings-button medium-button hide" id="addNewBookingsButton">New Booking</button>
  </header>
  <main>
    <section class="login-view hide" id="loginView">
      <form class="login-container" id="loginContainer">
        <h2 class="login-title">The Overlook Hotel</h2>
        <label for="userName">Username</label>
        <input type="text" name="" value="customer25" id="userNameInput" required>
        <label for="password">Password</label>
        <input type="text" name="" value="overlook2020" id="passwordInput" required>
        <button type="button" name="button" class="medium-button" id="loginButton">Login</button>
        <div class="error-message-container hide" id="errorMessageContainer"></div>
      </form>
    </section>
    <section class="dashboard" id="dashboard">
      <section class="future-bookings">
        <h2 class="card-section-title">Upcoming Bookings</h2>
        <section class="booking-cards-section future-bookings-section" id="futureBookings">
          <!-- <article class="booking-card">
            <h5>2020/02/03</h4>
            <p>Residential Suite</p>
            <p>Room Number 5</p>
            <p>$358.40 / Night</p>
          </article> -->
        </section>
      </section>
      <section class="past-bookings">
        <h2 class="card-section-title">Past Bookings</h2>
        <article class="booking-cards-section past-bookings-section" id="pastBookings">

        </article>
      </section>
      <aside class="total-spent">
        <h3>Total Spent on Bookings:</h3>
        <p id="totalSpent">$600,000</p>
      </aside>
    </section>
    <section class="calendar-view hide"id="calendarView">
      <label for="calendarInput" class="calendar-input-label">Choose a Date to Search</label>
      <input type="text" placeholder="Select Date" class="calendar-input" id="calendarInput" data-input>
      <button class="search-calendar-button" id="searchCalendar">Search for Available Rooms</button>
    </section>
    <section class="available-room-view hide" id="availableRoomView">
      <div class="room-search-header" id="roomSearchHeader">
        <button class="medium-button go-back-button" id="goBackButton">BACK</button>
        <h2 class="card-section-title">Available Rooms</h2>
      </div>
      <section class="available-cards-section" id="availableRoomsSection">

      </section>
      <button class="hide" id='submitBookingButton'>Book this room now!</button>
      <section class="filter-tags-section hide" id="filterTagsSection">
        <form class="filter-room-type-form" action="index.html">
          <fieldset class="filter-tags-container" id="filterTagsContainer">

          </fieldset>
          <button class="medium-button filter-button" id="filterRoomTypeButton">Filter</button>
        </form>
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
