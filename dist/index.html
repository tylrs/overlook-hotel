<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header>
    <h1>The Overlook Hotel</h1>
    <button type="button" name="button" class="add-new-bookings-button" id="addNewBookingsButtons">Add New Booking</button>
  </header>
  <main>
    <section class="dashboard">
      <section class="user-bookings future-bookings">
        <h2>Upcoming Bookings</h2>
        <div id="futureBookings">

        </div>
      </section>
      <section class="user-bookings past-bookings">
        <h2>Past Bookings</h2>
        <div id="pastBookings">

        </div>
      </section>
      <aside class="total-spent">
        <h3>Total Spent on Bookings:</h3>
        <p id="totalSpent">$600,000</p>
      </aside>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
