<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header>
    <h1>The Overlook Hotel</h1>
    <button type="button" name="button" class="add-new-bookings-button" id="addNewBookingsButton">Add New Booking</button>
  </header>
  <main>
    <section class="dashboard" id="dashboard">
      <section class="future-bookings">
        <h2>Upcoming Bookings</h2>
        <section class="booking-cards-section" id="futureBookings">
          <!-- <article class="booking-card">
            <h5>2020/02/03</h4>
            <p>Residential Suite</p>
            <p>Room Number 5</p>
            <p>$358.40 / Night</p>
          </article> -->
        </section>
      </section>
      <section class="past-bookings">
        <h2>Past Bookings</h2>
        <article class="booking-cards-section" id="pastBookings">

        </article>
      </section>
      <aside class="total-spent">
        <h3>Total Spent on Bookings:</h3>
        <p id="totalSpent">$600,000</p>
      </aside>
    </section>
    <section class="calendar-view hide"id="calendarView">
      <label for="calendarInput">Choose a Date to Search</label>
      <button id="searchCalendar">Search for Available Rooms</button>
      <input type="text" placeholder="Select Date" class="calendar-input" id="calendarInput" data-input>
    </section>
    <section class="available-room-view hide" id="availableRoomView">
      <h2>Available Rooms</h2>
      <section class="available-cards-section" id="availableRoomsSection">

      </section>
      <section class="filter-tags-section hide" id="filterTagsSection">
        <form class="filter-room-type-form" action="index.html" method="post">
          <fieldset class="filter-tags-container" id="filterTagsContainer">

          </fieldset>
        </form>
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
